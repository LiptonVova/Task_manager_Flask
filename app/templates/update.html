{% extends 'base.html' %}

{% block head%} 
<title>Update Task</title>
{% endblock %}

{% block body%}
<div class="content">
    <h1 class="title">Update Task</h1>

    <form action="/update/{{task.id}}" method="POST" class="task-form">
        <input type="text" name="update" id="update" value="{{task.content}}" class="task-input" required>
        <button type="submit" class="submit-btn">
            <i class="fas fa-save"></i> Update Task
        </button>
        <a href="{{ url_for('index') }}" class="btn" style="background-color: var(--gray-color); color: white;">
            <i class="fas fa-times"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}
